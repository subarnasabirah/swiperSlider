<!DOCTYPE html>
<html lang="en">
<head>
    <title>Swiper Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.5/css/bootstrap.min.css">
    <!-- swiper-slider css cdn link-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
<body>

<!-- **************Swiper slider************* -->
<section>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(./img/flower/1.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/3.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/4.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/5.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/4.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/3.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/1.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(./img/flower/5.jpg)"></div>
        </div>
    
        <div class="swiper-pagination"></div>
    </div>

</section>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="plugins/bootstrap-4.5/js/bootstrap.min.js"></script>
<script src="plugins/popper-1.14.7/popper.min.js"></script>
<!-- swiper-slider js cdn link-->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
